<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <title>Muhaddithat</title>
  <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="icon.png">
</head>

<body>
  <div id="cy"></div>
  <div id="loading">
    <span class="fa fa-refresh fa-spin"></span>
  </div>

  <div id="search-wrapper">
    <input type="text" class="form-control" id="search" placeholder="&#xf002; Search">
  </div>

  <div id="info">
  </div>

  <script src="fastclick.min.js"></script>
  <script src="jquery.min.js"></script>

  <script src="cytoscape.min.js"></script>

  <script src="jquery.qtip.min.js"></script>
  <link href="jquery.qtip.min.css" rel="stylesheet" type="text/css" />
  <script src="cytoscape-qtip.js"></script>

  <script src="bluebird.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="typeahead.bundle.js"></script>
  <script src="handlebars.min.js"></script>
  <script src="lodash.min.js"></script>

  <script src="demo.js"></script>

  <button id="reset" class="btn btn-default"><i class="fa fa-arrows-h"></i></button>

  <button id="filter" class="btn btn-default"><i class="fa fa-filter"></i></button>

  <button id="about" class="btn btn-default"><i class="fa fa-info"></i></button>

  <button id="graph-dropdown" class="btn btn-default"><i class="fa-solid fa-users"></i></button>

  <div id="about-content">
    <p>This app was made using <a target="_blank" href="http://js.cytoscape.org">Cytoscape.js <i
          class="fa fa-external-link"></i></a>.</p>

    <p><a target="_blank"
        href="https://muhaddithat.net/about">About the Muhaddithat project<i class="fa fa-external-link"></i></a></p>

    <p><a target="_blank"
      href="https://github.com/muhaddithat/interactive-graph-app/">Source code<i class="fa fa-external-link"></i></a></p>
  </div>

  <ul class="legend">
    <li><span class="male"></span>male narrator</li>
    <li><span class="female"></span>female narrator</li>
    <span class="pointer"></span>A &#8594; B means A taught B
    
</ul>

  <div id="filters">
    <div class="filterset-section-title">Gender</div>

    <div class="filtersets">
      <div class="filterset">
        <input id="male" type="checkbox" checked></input><label for="male">Male</label><br />
        <input id="female" type="checkbox" checked></input><label for="female">Female</label>
      </div>
    </div>

  </div>

  
  <div id="dropdown-content">
    <div class='dropdown-title'>Choose a graph to view</div>
    <div class='dropdown'>
      <form>
      <select id = "dropdown-list" onchange = "changeGraph()" >
        <option> Choose a graph </option>
        <option value="aishah_53"> ʿAʾishah bint Abi Bakr </option>
        <option value="hafsah54">Ḥafṣah bint ʿUmar</option>
        <option value="umsalamah56">Umm Salamah</option>
        <option value="ramlah59">Umm Ḥabībah Ramlah</option>
        <option value="asma70">Asmāʾ bint Abi Bakr</option>
        <option value="safiyyah2802">Ṣafiyyah bint Shaybah</option>
        <option value="amrah11455">ʿAmrah bint ʿAbd ur-Raḥmān</option>
        <option value="nusaybah71">Nasībah Umm ʿAṭiyyah al-Anṣāriyyah</option>
        <option value="fatimah10526">Fāṭimah bint al-Munthir ibn al-Zubayr</option>
        <option value="hafsah11039">Ḥafṣah bint Sīrīn</option>
        <option value="asma69">Asmāʾ bint ʿUmays</option>
        <option value="asma84">Asmāʾ bint Yazīd</option>
        <option value="khayrah10737">Khayrah Umm al-Hasan al-Baṣri</option>
        <option value="umdarda11457">Umm ad-Dardāʾ aṣ-Ṣughrā</option> 
        <option value="various">Various</option>
        </select>
      </form>
    </div>
  </div>


<script id="node-info" type="text/x-handlebars-template">
  <div class='node-info-fullname'>Full Name: {{fullname}}</div>
  <div class='node-info-fullname'>Arabic Name: {{arabicname}}</div>
  <div class='node-info-gender'>Gender: {{gender}}</div>
  <div class='node-info-info'>{{info}}</div>
  <div class='node-info-more'><a target="_blank" href='https://muslimscholars.info/manage.php?submit=scholar&ID={{id}}'>More information</a></div>
</script>

<!--3/27/23-->
<script id="edge-info" type="text/x-handlebars-template">
  <div class='edge-info-from'>Narrated from: {{narratedfrom}}</div>
  <div class='edge-info-to'>Narrated to: {{narratedto}}</div>
  <div class='edge-info-more'><a target="_blank" href={{hadithurl}}>View the narrated hadith</a></div>
</script>

      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)

    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-155159-12', 'auto');
    ga('send', 'pageview');

  </script>

</body>

</html>
